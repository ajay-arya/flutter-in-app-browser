name: flutter_in_app_browser
description: "A new Flutter plugin project."
version: 0.0.1
homepage: https://github.com/ajay-arya/flutter-in-app-browser

environment:
  sdk: ^3.6.1
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.example.flutter_in_app_browser
        pluginClass: FlutterInAppBrowserPlugin
      ios:
        pluginClass: FlutterInAppBrowserPlugin


  uses-material-design: true
